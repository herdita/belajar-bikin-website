<html>

<head>
    <title> latihan </title>
    <link rel="stylesheet" type="text/css" href="data.css">
</head>

<body>
    <script language="Javascript">
        function jenis() {
            var bil = parseFloat(document.fform.bilangan.value);
            var jenis = "";
            var i = 4;

            if (isNaN(bil)) {
                { alert("masukan Bilagnan Terlebih dulu"); }
            }

            if (bil < i & bil < 0)
            { jenis = "adalah bukan bilangan Komposit" }

            else
                if (bil >= i) {

                    while (i < bil) {
                        i = i + 2;

                        if (i != bil) {
                            i = i + 2;
                        }

                        if (i != bil) {
                            i = i + 1;
                        }

                        if (i != bil) {
                            i = i + 1;
                        }
                    }

                }
            
        
        if (bil == i)
        { jenis = "Adalah bilangan komposit" }
        else
        { jenis = "Adalah bukan bilangan Komposit" }

        alert(bil + " " + jenis);
        }
    </script>

    <p> masukan bilangan </p>
    <form name="fform">
        <p> <input type="text" size="15" name="bilangan"> </p>
        <p> <input type="button" name="submit" value="Jenis_bilangan" onclick="jenis()"> <input type="reset" value="ulang"> </p>
    </form>
</body>

</html>
